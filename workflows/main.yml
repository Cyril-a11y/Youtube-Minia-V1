name: Generate Comment Image

on:
  workflow_dispatch:   # Lancement manuel uniquement pour tester

jobs:
  generate-thumbnail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch comments
        run: python 01_fetch_comments.py
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_VIDEO_ID: ${{ secrets.YOUTUBE_VIDEO_ID }}

      - name: Select comment
        run: python 02_select_comment.py

      - name: Generate image
        run: python 03_generate_image.py

      - name: Upload artifact (voir l'image générée)
        uses: actions/upload-artifact@v4
        with:
          name: generated-thumbnail
          path: data/thumbnail.png
